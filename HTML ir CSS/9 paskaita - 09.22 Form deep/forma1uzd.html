<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma1uzd</title>
    <link rel="stylesheet" href="../9 paskaita - 09.22 Form deep/styles/forma1uzd.css">
</head>
<body>
    <section class="formSection">
        <div class="gridContainer">
            <h1>Shipping address</h1>
            <form class="contactForm">
                <div class="gridItem formContainer">
                    <label for="country">Please select your country</label>
                    <select class="textInput" id="town">
                    <option selected>Lithuania</option>
                    <option value="lithuania">Lithuania</option>
                    <option value="latvia">Latvia</option>
                    <option value="estonia">Estonia</option>
                </select>
                </div>

                <div>
                    <p>
                        Don't see your country listed, head over to our <b>Rest of World</b> store
                    </p>
                </div>

                <div class="gridItem half">
                    <label for="firstName">First name</label>
                    <input type="text" class="input" id="firstName" />
                </div>

                <div class="gridItem half">
                    <label for="lastName">Last name</label>
                    <input type="text" class="input" id="lastName" />
                </div>

                <div class="gridItem full">
                    <label for="adress1">Adress Line 1</label>
                    <input type="text" class="input" id="adress1" />
                </div>

                <div class="gridItem full">
                    <label for="adress2">Adress Line 2</label>
                    <input type="text" class="input" id="adress2" />
                </div>

                <div class="gridItem half">
                    <label for="city">City</label>
                    <input type="text" class="input" id="city" />
                </div>

                <div class="gridItem half">
                    <label for="postal_code">Postal code</label>
                    <input type="text" class="input" id="postal_code" />
                </div>

                <div class="gridItem full">
                    <label for="phone">Phone</label>
                    <input type="text" class="input" id="phone" />
                </div>

                <div class="gridItem mb-20">
                    <input type="checkbox" id="salygos" />
                    <label for="salygos">Save this information for next time</label>
                  </div>

                <div class="gridItem salia_issideste">
                    <a href="www.google.com"> Return to cart </a>
                    <button class="buttonStyle">Send message</button>
                </div>
                
                </form>
        </div>
    </section>
</body>
</html>
